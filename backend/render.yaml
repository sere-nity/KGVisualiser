services:
  # Backend API Service
  - type: web
    name: ai-dashboard-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt  # No "cd backend" needed
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT  # No "cd backend" needed
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false